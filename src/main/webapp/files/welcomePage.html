<!-- The Modal -->
<div class="modal fade" id="welcomepage">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Welcome</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div class = "container">
				<br/>
				<div class = "col-sm-6 ">
					<button class="welcomebtn" onclick="$('#newWorkflowModal').modal('show'); $('#welcomepage').modal('hide');"><i class="fa fa-play"></i> Create workflow</button>	
					
				</div>
				<div class = "row">
					<div class = "col-sm-6 pull-left">
						<br><label>Entries :</label>
						<select ng-model = "data_limit" class = "form-control col-sm-4">
							<option>10</option>
							<option>20</option>
							<option>50</option>
						</select>	
					</div>
					<div class = "col-sm-6 pull-right">
					<br>	<label>Search:</label>
						<input type ="text" ng-model = "search" ng-change="filter()" placeholder="Search..." class = form-control/>
					</div>
				</div>
				<br/>
				<div class = "row">
						<div class="col-md-12" ng-show ="filter_data > 0">
							<table class = "table table-striped table-bordered">
								<thead>
									<th>SrNo&nbsp;<a><ng-click="sort_with('number');"><i class = "glyphicon glyphicon-sort"></a></i></th>
									<th>Name&nbsp;<a><ng-click="sort_with('name');"><i class = "glyphicon glyphicon-sort"></a></i></th>
									<th>Last-Modified&nbsp;<a><ng-click="sort_with('time');"><i class = "glyphicon glyphicon-sort"></a></i></th>
									<th>Options&nbsp;</th>
								</thead>
								<tbody>
									<tr ng-repeat = "data in searched = (file | filter:search | orderBy : base :reverse)|
									beginning_data:(current_grid-1)*data_limit| limitTo:data_limit">
										<td>{{$index+1}}</td>
										<td>{{data.name}}</td>
										<td>{{data.timestamp}}</td>
										<td>
											<button class="welcomebtn" ng-click="deleteWf($index,data.name)"><i class="fa fa-trash"></i> delete</button>
											<button class="welcomebtn" ng-click="loadWf(data.name)"><i class="fa fa-play"></i> load</button>	
										</td>
										
									</tr>
								</tbody>
							</table>
						</div>
						<div class ="col-md-12" ng-show="filter_data == 0">
							<div class ="col-md-12">
								<h4>No Workflow available</h4>
							</div>
						</div>
						
				</div>	
			</div>
		</div>
	</div>
</div>
