<head>

		  type="text/css"/>

<body>

<div class="container">
	<button onclick="start()">Start</button>
	<div id="logElem"></div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-push-1">
			<div id="chatlog" style="height: 80vh">

			</div>
			<!--<form role="form" id="form" style="height: 10vh; width: 100%;">
				<input id="message" type="text" style="width: 90%"/>
				<button type="submit">Send</button>
			</form>-->
		</div>
	</div>
</div>

<script>
	var connect = function () {
		var source = new EventSource('/WorkflowManager/stream');

		source.addEventListener('open', function (e) {
			console.log('connected');
		});
		source.addEventListener('message', function (e) {
			console.log(e.data);
			var message = JSON.parse(e.data);
			var outMesage = $(
					'<div class="row">' +
					'  <div class="col-md-2"><strong>' + message.from + '</strong></div>' +
					'  <div class="col-md-10"><p>' + message.message + '</p></div>' +
					'</div>'
			);
			$('#chatlog').append(outMesage);
		}, false);
	};

	$(function () {

        }, false);*/
		connect();
	});

</script>
</body>
